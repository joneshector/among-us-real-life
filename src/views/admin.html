<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Among Us</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="/admin.css" />
		<link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
		<link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
	</head>
	<body id="body-id">
		<h1 class="text-class">Admin Panel</h1>
		<div id="admin-buttons">
			<button id="start-game" class="start-game">Start Game</button>
		</div>

		<div id="task-management">
			<div class="input-section">
				<input type="text" class="task-input-box" id="task-input-box" placeholder="Input Task...">
				<button class="add-task-button" onclick="addTask()">Add</button>
			</div>
	
			<div id="listed-tasks">
				<h2 class="text-class" class="tasks-header">Task Roster (need at least 5)</h2>
				<ul id="list-container">
				</ul>
			</div>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js" integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ==" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src="/admin.js"></script>
	</body>
</html>
